<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title> Bet365 Bot </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <button> Operação </button>
            <button> Configurações </button>
            <img src="images/logo.svg" alt="logo betbot">
            <button class = "logout"> Comprar licença </button>
            <button class = "logout" onClick="open_login()"> 
                Login 
            </button>
            
            <button class="login">
                Meus ganhos
            </button>
            <div class="user-container login">
                <img src="images/user.svg" alt="user icon">
                <p> R$0,00</p>
            </div>
        </nav>
        <div class="login-container">
            <div class="blur" onClick="close_login()"></div>
            <div class="login-panel">
                <div class="username">
                    <input 
                        type="text" 
                        placeholder="Usuário" 
                        autocapitalize="off" 
                        autocomplete="off" 
                        autocorrect="off"
                        id = "username"
                    >
                    <button class="clear" onClick="cleanup_username()">
                        <img src="images/x.svg"></img>
                    </button>
                </div>
                <div class="password">
                    <input 
                        type="password" 
                        placeholder="Senha" 
                        autocapitalize="off" 
                        autocomplete="off" 
                        autocorrect="off"
                        id = "password"
                    >
                </div>  
                <button onClick="handle_login()"> 
                    Login 
                </button>
            </div>
        </div>
    </header>
</body>
</html>
